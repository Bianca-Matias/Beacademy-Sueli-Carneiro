<!-- Diferença entre ID e Class

class é como se fosse uma multidão de pessoas
ja a ID é uma pessoa em especifica nessa multidão

Class vai classificar
ID vai identificar.
Só pode existir uma pessoa com essa identificação
mas podem ter diversas que pertencem a mesma classe.
Podem existir diversas Suelis (class), mas só uma é a Sueli Carneiro (id).-->
