<!-- Shorthand = facilitador do código
margin box = marge da caixa-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shorthand e margin</title>

    <style>
        * {font:italic 20 100px arial}
        * {margin: 10px 40px 50px;}
/* "*" é universal */
        /* margin pode ser trabalhada de tres formas
        Top+bottom e right+left
        top, right+left e bottom
        top, right, left e bottom
        */
        
        .box1 {background: yellow;}
        .box2 {background: blue;}
        .box3 {background: red;}

        /* shorthand */

        
    
    </style>

</head>
<body>
    <div class="box1">
        <h1>titulo</h1>
    </div>
    <div class="box2">
        <h1>titulo</h1>
    </div>
    <div class="box3">
        <h1>titulo</h1>
    </div>
</body>
</html>
