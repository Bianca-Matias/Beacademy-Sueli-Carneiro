<!-- 
    Combinadores

        Combinadores decendentes
            Segue toda a hierarquia - ele é escrito só com espaço
            Ex: body div (o que for posto para div tbm vai seguir para o que estará dentro da div
            body div Color blue -> vai deixar todo conteudo azul {exceção: caso haja outro especificidade dentro de div, irá ocorrer uma sobreposição})
        Combinadores filhos
            Segue só de Pai para filho - ele é escrito ">"
            Ex: div>h1 (o conteúdo só vai ir para div e h1)
        Combinadores Adjcentes
            Combina com os "irmãos" - se utiliza + (para o irmao mais proximo) e ~ (para todos os irmãos)
            Irmãos= todos as tags que estão na linha

 -->

 <!DOCTYPE html>

    <style>
        body ul li {background-color: brown;}
        body section div ul li {background-color: green;}
        div>li {background-color: rgb(10, 33, 70);}
        h1+p {background-color: rgb(91, 91, 91);}
        h1~p {background-color: rgb(73, 175, 175);}
        /* "~" é mais forte que "+" */
    </style>
 </head>
