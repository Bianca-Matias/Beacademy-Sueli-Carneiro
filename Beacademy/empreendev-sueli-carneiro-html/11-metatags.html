
<!--
 metatags

meta charset = define os caracteres da pagina -> nós utilizamos UTF-8
meta author = autor da pagina
meta title = titulo da pagina
meta description = descrição da pagina (max 145 caracteres)
meta keyword (palavras-chave para o google entender sua pagina e ajudar na recomendação)
meta property og: facebook (meta para o facebook. {faz aquela mini imagem quando vamos compartilhar algo no facebook ou no whatsapp})
meta link rel   {shorcut icon -> imagem que fica na aba do site
                stylesheet -> estilo da pagina }
-->

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Curso HTML Beacademy">
    <meta name="author" content="Bianca Matias">
    <meta name="description" content="atividade de html do curso Beacademy Sueli Carneiro">
    <meta name="keyword" content="curso, front-end, html, beacademy">
    <meta property="og:https://th.bing.com/th/id/OIP.qPdjMqRL1ti83psl9h2pSAHaE3?pid=ImgDet&rs=1">
    <meta property="og:atividade de html do curso Beacademy Sueli Carneiro">
    <meta property="og:Curso HTML Beacademy">
    <link rel="shorcut icon" href="https://th.bing.com/th/id/OIP.qPdjMqRL1ti83psl9h2pSAHaE3?pid=ImgDet&rs=1">

    <title>metatags</title>
</head>
<!-- head afeta toda a pagina, por isso carrega tanta info.

name=nome
content= conteúdo para o name-->
<body>
    <header>
        <h2>Navegação</h2>
        <nav>
            <ul>
       <li>menu1</li>
       <li>menu2</li>
       <li>menu3</li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
                <article>
                    <h1>Oi eu sou um titulo</h1>
                    <p>E eu um paragrafo :D</p>
                </article>
                <figure>
                    <img src="https://th.bing.com/th/id/OIP.g46JsqE8XDUQuIBBUHk0fgHaFl?pid=ImgDet&rs=1" alt="imagem da galaxia de andromeda">
                </figure>
        </section>
    </main>
    
    <footer>
        <h2>Oi eu sou um footer!</h2>
    </footer>
</html>
