<!-- 
    form funciona como div

    *action
        Serve para te levar para algum lugar.
            Ex: Depois que tu envia um formulário do google ele te envia para um pagina.
            ou quando clica no botão "voltar" que te leva para a pagina anterior
    *method
        get/post

        get = pega info/ pesquisa info
        post = posta info/ envia info


 -->

<body>

    <!-- datalista cria uma lista
    option são as opções
    input é um campo usavel -->
     <datalist id="lista">
        <option>1</option>
        <option>2</option>
        <option>3</option>
     </datalist>
     <input type="text" list="lista">

     <!--Porque não colocar o input dentro da datalist e evitar colocar list="lista"?
    caso eu faça isso o console não entende e não cria a caixa de texto.
    Porque? Por causa que o input precisa se referenciar em datalist. por isso Id="lista" e list="lista"
        list de input referencia-se a id=lista
    
    obs: o atributo usado para se referenciar a um datalist é list="", caso não seja colocado, o input não entende que tem que se referenciar a datalist

    Form deve permanecer até o fim do formulário-->
    
    <fieldset>

            maxlength="50"
            required>

            min=minimo
            max=maximo
            required=requirido/obrigatórios
            -->

            <input type="email"

            alt="insira seu email"
            minlength="5"
            maxlength="30"
            required>

            minlength="2"

            <input type="tel" pattern="{1-9}" type="number"
            >
