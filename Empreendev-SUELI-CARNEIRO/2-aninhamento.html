<!-- 
  
  Aninhamento
      *Fluxo
        -Como o console irá ler o código.
            O console por padrão lê de cima para baixo. (inclusive ele lê espaços) 
      
      *Hierarquia
        -Como o HTML funciona.
          Html -> head/body -> Tags -> conteúdo -> strong/address

      *Posicionamento dos elementos
        -Como os elementos funcionam
          Existem elementos Inline e Block
          Inline -> o conteúdo continua na mesma linha
          Block -> Conteúdo quebra para uma próxima linha.
              Ex: <h1> Quebra linha
                  <p> Não quebra linhas

  OBS: para quebrar linhas em inlines é necessario usar o comando <br>.
 
-->
