  Exemplo de anatomia HTML

<!DOCTYPE html> -> Tipo de documento
<html lang="pt">     -> Linguagem
<head>  
  <meta charset="UTF-8">  -> Leitura de caracteres especiais

  <meta http-equiv="X-UA-Compatible" content="IE=edge"> -> Ajuda para Internet explorer para sua leitura

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> -> Escala do titulo

  <title>Document</title>

  Obs: Os metas vem primeiro que title por causa da leitura de cima para baixo. Caso title fosse colocado primeiro não seiram colocada a escala.

</head>
<body>

  <header> 
    (Elemento de Bloco)
  </header>

  <nav>
    (navegar)
  </nav> 

  <section>
    (Bloco de seção Seção)
  </section>
    
  <main>  
    <article>
    (Cards, blogs)
    </article>
  </main>

  <aside> 
    (lateral da página)
  </aside>

  <footer>
    (rodapé)
  </footer>

</body>
</html>


Obs: Html Semantico -> mostra imagens de como cada parte funciona.



Títulos e paragrafos.

Usar apenas uma vez o "h1" -> ajuda na leitura (h1 reprensenta o começo do site, pois é lá que normalmente a info tem que ser destacada). Após isso usar H2,3,4,5,6 e P.
